<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: aquamarine;">
    <div class="container mt-5">
        <h1 style="color: blueviolet; text-align: center;">FORM</h1>
        <div>
        <form action="https://formsubmit.co/emahameh@gmail.com" method="POST ">

                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="name" name="name">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email" name="email">

                    <input type="number" class="form-control" placeholder="phone" name="phone">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <textarea name="" id="" cols="148" rows="10" placeholder="message"></textarea>
                </div>
            </div>
            <div>
                <button class="btn btn-success" type="submit">submit</button>
            </div>
            </div>
        </form>
    </div>
    </div>
